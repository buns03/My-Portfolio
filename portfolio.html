            <img
              src="css/assets//fanart2.jpg"
              class="expandable"
              alt="Fan Art 2"
            />
          </div>

          <h3>Original Arts</h3>
          <div class="image-grid">
            <img
              src="css/assets/ogart1.jpg"
              class="expandable"
              alt="Original Art 1"
            />
            <img
              src="css/assets/ogart2.jpg"
              class="expandable"
              alt="Original Art 2"
            />
            <img
              src="css/assets/ogart3.png"
              class="expandable"
              alt="Original Art 3"
            />

            <img src="css/assets/edited.jpg" alt="Edit" />

          <div class="image-grid gallery-group">

            <img src="css/assets/ps.png" alt="photoshop" />
            <img src="css/assets/picsart.jpg" alt="picsart" />
            <img src="css/assets/ibis.png" alt="ibis paint" />
            <img src="css/assets/sai.png" alt="paint tool sai" />
            <img src="css/assets/ij.png" alt="intellij ide" />
            <img src="css/assets/vs.png" alt="visual studio code" />
          </div>
          <div class="big-image">
            <img src="css/assets/gsuite.jpg" alt="google suite" />
            <img src="css/assets/micro.png" alt="microsoft 365" />
          </div>

      <div class="close-btn" id="closeStepPopup">&times;</div>
      <img id="stepImage" src="" alt="Step View" />
      <button id="prevBtn" class="nav-btn"><-</button>
      <button id="nextBtn" class="nav-btn">-></button>
    </div>

    <div class="popup-overlay" id="galleryPopup">
      <div class="popup-content">
        <span class="close-btn" id="closeGallery">&times;</span>
        <div id="galleryContent" class="gallery-content"></div>
